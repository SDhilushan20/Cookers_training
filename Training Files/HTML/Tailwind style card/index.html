<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Card</title>
  <link href="./output.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="max-w-sm p-6 bg-white shadow-lg rounded-xl border border-gray-200">
    <img 
      src="https://via.placeholder.com/400x200" 
      alt="Card image" 
      class="rounded-md mb-4"
    />
    <h2 class="text-xl font-semibold text-gray-800 mb-1">Card Title</h2>
    <p class="text-sm text-gray-500 mb-3">Subheading or category label</p>
    <p class="text-gray-600 mb-4">
      This is a simple card component styled using Tailwind CSS utility classes. It contains an image, a title, and buttons for interaction.
    </p>
    <div class="flex gap-2">
      <a href="#" class="px-4 py-2 bg-blue-600 text-white text-sm rounded hover:bg-blue-700 transition">
        Learn More
      </a>
      <a href="#" class="px-4 py-2 bg-gray-200 text-sm text-gray-800 rounded hover:bg-gray-300 transition">
        Contact
      </a>
    </div>
  </div>

</body>
</html>
